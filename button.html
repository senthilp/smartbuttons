<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Smart Buttons</title>
	<style type="text/css">
		body {
			width: 960px;
			margin: 0 auto;
		}
		h1 {
			margin: 25px 0 30px;
			color: gray;
			text-align: center;
		}
		.wrapper {
			position: relative;
		}
		.author {
			background: url("http://i.ebayimg.com/00/s/MTA2MlgxNjAw/$%28KGrHqF,!l0E6B0qR%29twBOhkE1NVmw~~60_14.JPG") no-repeat -20px 1px;
			position: absolute;
			float: left;
			height: 40px;
			width: 40px;
			border: 3px solid yellow;
			border-radius: 28px;
			left: 530px;
			margin-top: 21px;
		}
		.author:hover {
			background: url("http://i.ebayimg.com/00/s/MTA2MlgxNjAw/$%28KGrHqF,!l0E6B0qR%29twBOhkE1NVmw~~60_26.JPG") no-repeat -45px 1px;
			float: left;
			height: 80px;
			width: 80px;
			border: 3px solid yellow;
			border-radius: 56px;
			margin-top: 5px;
		}		
		.signature {
			font: italic 17px Sans MS;
		}		
		h2 {
			margin: 5px 0 15px;
		}
		.vspace {
			margin-bottom: 25px;
		}
		.lalign {
			float: left;
			margin-right: 40px;
		}
		.clear {
			clear: both;
		}
		.box {
			border: 2px solid gray;
			padding: 0 10px 20px;
			border-radius: 7px;
			margin-top: 10px;
		} 
		.custom {
			width: 150px;
		}
		button {
			cursor: pointer;
			border: 1px solid;
		}
		button.rect {
			border-radius: 4px;
		}
		button.small {
			font: bold 14px Trebuchet MS;
			line-height: 25px;
		}
		button.large {
			font: bold 18px Trebuchet MS;
			line-height: 35px;
		}		
		button.o-gradient {
			color: white;
			border-color: #FFCC00;		
			text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.75);
			background-color: #FFCC00; /* Old browsers */
			background: -moz-linear-gradient(top, #FFCC00, #FF6600); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#FFCC00), color-stop(100%,#FF6600)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top, #FFCC00, #FF6600); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top, #FFCC00, #FF6600); /* Opera11.10+ */
			background: -ms-linear-gradient(top, #FFCC00, #FF6600); /* IE10+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#FFCC00', endColorstr='#FF6600',GradientType=0 ); /* IE6-9 */
			background: linear-gradient(top, #FFCC00, #FF6600); /* W3C */								
		}
		button.o-gradient:hover, button.o-gradient:focus {
			background-color: #FFDB4D; /* Old browsers */
			background: -moz-linear-gradient(top, #FFDB4D, #FF944D); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#FFDB4D), color-stop(100%,#FF944D)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top, #FFDB4D, #FF944D); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top, #FFDB4D, #FF944D); /* Opera11.10+ */
			background: -ms-linear-gradient(top, #FFDB4D, #FF944D); /* IE10+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#FFDB4D', endColorstr='#FF944D',GradientType=0 ); /* IE6-9 */
			background: linear-gradient(top, #FFDB4D, #FF944D); /* W3C */								
		}
		button.g-gradient {
			color: white;
			border-color: #9ACB00;	
			border-radius: 0;		
			text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.75);
			background-color: #9ACB00; /* Old browsers */
			background: -moz-linear-gradient(top, #9ACB00, #83AD00); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#9ACB00), color-stop(100%,#83AD00)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top, #9ACB00, #83AD00); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top, #9ACB00, #83AD00); /* Opera11.10+ */
			background: -ms-linear-gradient(top, #9ACB00, #83AD00); /* IE10+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#9ACB00', endColorstr='#83AD00',GradientType=0 ); /* IE6-9 */
			background: linear-gradient(top, #9ACB00, #83AD00); /* W3C */								
		}
		button.g-gradient:hover, button.g-gradient:focus {
			background-color: #BDDC63; /* Old browsers */
			background: -moz-linear-gradient(top, #BDDC63, #8CB132); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#BDDC63), color-stop(100%,#8CB132)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top, #BDDC63, #8CB132); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top, #BDDC63, #8CB132); /* Opera11.10+ */
			background: -ms-linear-gradient(top, #BDDC63, #8CB132); /* IE10+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#BDDC63', endColorstr='#8CB132',GradientType=0 ); /* IE6-9 */
			background: linear-gradient(top, #BDDC63, #8CB132); /* W3C */								
		}		
		button.b-gradient {
			color: white;
			border-color: #6EBDE2;		
			text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.75);
			background-color: #6EBDE2; /* Old browsers */
			background: -moz-linear-gradient(top, #6EBDE2, #003DAD); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#6EBDE2), color-stop(100%,#003DAD)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top, #6EBDE2, #003DAD); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top, #6EBDE2, #003DAD); /* Opera11.10+ */
			background: -ms-linear-gradient(top, #6EBDE2, #003DAD); /* IE10+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#6EBDE2', endColorstr='#003DAD',GradientType=0 ); /* IE6-9 */
			background: linear-gradient(top, #6EBDE2, #003DAD); /* W3C */								
		}
		button.b-gradient:hover, button.b-gradient:focus {
			background-color: #75CDF7; /* Old browsers */
			background: -moz-linear-gradient(top, #75CDF7, #003DAD); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#75CDF7), color-stop(100%,#003DAD)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top, #75CDF7, #003DAD); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top, #75CDF7, #003DAD); /* Opera11.10+ */
			background: -ms-linear-gradient(top, #75CDF7, #003DAD); /* IE10+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#75CDF7', endColorstr='#003DAD',GradientType=0 ); /* IE6-9 */
			background: linear-gradient(top, #75CDF7, #003DAD); /* W3C */								
		}
		button.gray-gradient {
			color: #666;
			border-color: #BBBBBB;					
			background-color: #FFFFFF; /* Old browsers */
			background: -moz-linear-gradient(top, #FFFFFF, #D7D7D7); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#FFFFFF), color-stop(100%,#D7D7D7)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top, #FFFFFF, #D7D7D7); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top, #FFFFFF, #D7D7D7); /* Opera11.10+ */
			background: -ms-linear-gradient(top, #FFFFFF, #D7D7D7); /* IE10+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#FFFFFF', endColorstr='#D7D7D7',GradientType=0 ); /* IE6-9 */
			background: linear-gradient(top, #FFFFFF, #D7D7D7); /* W3C */								
		}
		button.gray-gradient:hover, button.gray-gradient:focus {
			color: #002398;
		}	
		button.gray-disabled {
			cursor: not-allowed;
			color: #CCC;
			border-color: #CCC;					
			background-color: #FEFEFE; /* Old browsers */
			background: -moz-linear-gradient(top, #FEFEFE, #F0F0F0); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#FEFEFE), color-stop(100%,#F0F0F0)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top, #FEFEFE, #F0F0F0); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top, #FEFEFE, #F0F0F0); /* Opera11.10+ */
			background: -ms-linear-gradient(top, #FEFEFE, #F0F0F0); /* IE10+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#FEFEFE', endColorstr='#F0F0F0',GradientType=0 ); /* IE6-9 */
			background: linear-gradient(top, #FEFEFE, #F0F0F0); /* W3C */											
		}
		button.oval {
			border-radius: 50%;
			line-height: 65px;						
		}	
	</style>	
</head>
<body>
	<div>
		<h1>Smart Buttons 
			<!-- <span class="signature">by</span>  -->
		</h1>
		<!--   <div class="wrapper">
			<a href="http://twitter.com/#!/senthil_hi" target="blank"><div class="author"></div></a>
		</div>	-->		
	</div>
	<div id="gradient" class="clear box">
		<h2>Gradients</h2>
		<div class="lalign">
			<button type="button" class="small rect o-gradient">Get Started</button>
			<div class="vspace"></div>
			<button type="button" class="large rect o-gradient custom">Get Started</button>
		</div>
		<div class="lalign">
			<button type="button" class="small rect g-gradient">Search</button>
			<div class="vspace"></div>
			<button type="button" class="large rect g-gradient custom">Search</button>			
		</div>
		<div class="lalign">
			<button type="button" class="small rect b-gradient">Buy It Now</button>
			<div class="vspace"></div>
			<button type="button" class="large rect b-gradient custom">Buy It Now</button>			
		</div>
		<div class="lalign">
			<button type="button" class="small rect gray-gradient">Cancel</button>
			<div class="vspace"></div>
			<button type="button" class="large rect gray-gradient custom">Cancel</button>			
		</div>
		<div class="lalign">
			<button type="button" class="small rect gray-disabled" disabled="disabled">Disabled</button>
		</div>								
		<div class="clear"></div>		
	</div>
	<div id="oval" class="box" style="margin-top:20px; display:block;">
		<h2>Oval</h2>
		<div class="lalign">
			<button type="button" class="small oval o-gradient">Get Started</button>
			<div class="vspace"></div>
			<button type="button" class="large oval o-gradient custom">Get Started</button>
		</div>
		<div class="lalign">
			<button type="button" class="small oval g-gradient">Search</button>
			<div class="vspace"></div>
			<button type="button" class="large oval g-gradient custom">Search</button>			
		</div>
		<div class="lalign">
			<button type="button" class="small oval b-gradient">Buy It Now</button>
			<div class="vspace"></div>
			<button type="button" class="large oval b-gradient custom">Buy It Now</button>			
		</div>
		<div class="lalign">
			<button type="button" class="small oval gray-gradient">Cancel</button>
			<div class="vspace"></div>
			<button type="button" class="large oval gray-gradient custom">Cancel</button>			
		</div>		
		<div class="lalign">
			<button type="button" class="small oval gray-disabled" disabled="disabled">Disabled</button>
		</div>													
		<div class="clear"></div>		
	</div>	
</body>
</html>
